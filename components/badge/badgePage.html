<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delta UI</title>
    <link rel="stylesheet" href="/assets/prism.css">
    <link rel="stylesheet" href="/styles.css">
    <link rel="stylesheet" href="./badgePage.css">
</head>

<body>
    <div class="container">
        <section class="container__header">
            <!-- Header Component Starts -- Standard -->
            <div class="header header--standard">
                <button class="header__btn button-inherit-parent">
                    <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-3d-cube-sphere"
                        width="56" height="56" viewBox="0 0 24 24" stroke-width="1.5" stroke="#ffffff" fill="none"
                        stroke-linecap="round" stroke-linejoin="round">
                        <path stroke="none" d="M0 0h24v24H0z" fill="none" />
                        <path d="M6 17.6l-2 -1.1v-2.5" />
                        <path d="M4 10v-2.5l2 -1.1" />
                        <path d="M10 4.1l2 -1.1l2 1.1" />
                        <path d="M18 6.4l2 1.1v2.5" />
                        <path d="M20 14v2.5l-2 1.12" />
                        <path d="M14 19.9l-2 1.1l-2 -1.1" />
                        <line x1="12" y1="12" x2="14" y2="10.9" />
                        <line x1="18" y1="8.6" x2="20" y2="7.5" />
                        <line x1="12" y1="12" x2="12" y2="14.5" />
                        <line x1="12" y1="18.5" x2="12" y2="21" />
                        <path d="M12 12l-2 -1.12" />
                        <line x1="6" y1="8.6" x2="4" y2="7.5" />
                    </svg>
                </button>
                <h3 class="header__title">
                    Delta UI
                </h3>

                <div class="header__action">
                    <a class="header__btn dui-link dui-util-bdr-radi-5px-s dui-util-txt-sm dui-util-spc-pad-0_8rem-xs"
                        href="/index.html">
                        HOME
                    </a>
                    <a class="header__btn dui-link dui-util-bdr-radi-5px-s dui-util-txt-sm dui-util-spc-pad-0_8rem-xs"
                        href="/components/avatar/avatarPage.html">
                        DOCUMENTATION
                    </a>
                </div>
            </div>
            <!-- Header Component Ends -- Standard -->

        </section>
        <section class="container__sidebar">
            <!-- Drawer Component Regular -->
            <div class="drawer">
                <div class="drawer__heading">
                    <h3 class="drawer__title">Components</h3>
                </div>

                <div class="drawer__content-holder">
                    <div id="drawer__content--avatar" class="drawer__content">
                        <a class="dui-link dui-util-txt-sm" href="/components/avatar/avatarPage.html">
                            Avatar
                        </a>
                    </div>
                    <div id="drawer__content--alert" class="drawer__content">
                        <a class="dui-link dui-util-txt-sm" href="/components/alert/alertPage.html">
                            Alert
                        </a>
                    </div>
                    <div id="drawer__content--badge" class="drawer__content drawer__content--focus">
                        <a class="dui-link dui-util-txt-sm" href="/components/badge/badgePage.html">
                            Badge
                        </a>
                    </div>
                    <div id="drawer__content--button" class="drawer__content">
                        <a class="dui-link dui-util-txt-sm" href="/components/button/buttonPage.html">
                            Button
                        </a>
                    </div>
                    <div id="drawer__content--card" class="drawer__content">
                        <a class="dui-link dui-util-txt-sm" href="/components/card/cardPage.html">
                            Card
                        </a>
                    </div>
                    <div id="drawer__content--image" class="drawer__content">
                        <a class="dui-link dui-util-txt-sm" href="/components/image/imagePage.html">
                            Image
                        </a>
                    </div>
                    <div id="drawer__content--input" class="drawer__content">
                        <a class="dui-link dui-util-txt-sm" href="/components/input/inputPage.html">
                            Input
                        </a>
                    </div>
                    <div id="drawer__content--avatar" class="drawer__content">
                        <a class="dui-link dui-util-txt-sm" href="/components/textutils/textutilsPage.html">
                            Text Utilities
                        </a>
                    </div>
                </div>
            </div>

            <!-- Drawer Component Ends-->

        </section>
        <section class="container__content">
            <h1>Badge Component</h1>

            <h3 class="container__content__sub-title">Badge on Avatar</h3>
            <div class="badge_component_demo_container">
                <!-- Avatar Component Starts -- Medium -->
                <div class="dui-avatar dui-avatar--md">
                    <img class="dui-avatar__content" src="https://i.pravatar.cc/300" alt="Avatar">
                    </img>
                </div>
                <!-- Avatar Component Ends -- Medium  -->
                <!-- Badge Component Starts -- with Text -->
                <div class="dui-badge dui-badge--round-ele-0_5-top-0_5-right">
                    <div>
                        20+
                    </div>
                </div>
                <!-- Badge Component Ends -- with Text -->
            </div>


            <div class="container__code-preview dui-util-spc-pad-1_6rem-s">
                <script type="text/plain" class="language-markup">
                    <div class="badge_component_demo_container">
                        <!-- Avatar Component Starts -- Medium -->
                        <div class="dui-avatar dui-avatar--md">
                            <img class="dui-avatar__content" 
                                    src="https://i.pravatar.cc/300" alt="Avatar">
                            </img>
                        </div>
                        <!-- Avatar Component Ends -- Medium  -->
                        <!-- Badge Component Starts -- with Text -->
                        <div class="dui-badge dui-badge--round-ele-0_5-top-0_5-right">
                            <div>
                                20+
                            </div>
                        </div>
                        <!-- Badge Component Ends -- with Text -->
                    </div>
                </script>
            </div>

            <h3 class="container__content__sub-title">Badge on Icon</h3>
            <div class="badge_component_demo_container">
                <svg xmlns="http://www.w3.org/2000/svg"
                    class="dui-badge__demo-icon icon icon-tabler icon-tabler-printer" width="56" height="56"
                    viewBox="0 0 24 24" stroke-width="1.5" stroke="#000000" fill="none" stroke-linecap="round"
                    stroke-linejoin="round">
                    <path stroke="none" d="M0 0h24v24H0z" fill="none" />
                    <path d="M17 17h2a2 2 0 0 0 2 -2v-4a2 2 0 0 0 -2 -2h-14a2 2 0 0 0 -2 2v4a2 2 0 0 0 2 2h2" />
                    <path d="M17 9v-4a2 2 0 0 0 -2 -2h-6a2 2 0 0 0 -2 2v4" />
                    <rect x="7" y="13" width="10" height="8" rx="2" />
                </svg>
                <!-- Badge Component Starts -- with Text -->
                <div class="dui-badge dui-badge--sq-ele-1_5-top-1_5-right">
                    <div>
                        20+
                    </div>
                </div>
                <!-- Badge Component Ends -- with Text -->
            </div>


            <div class="container__code-preview dui-util-spc-pad-1_6rem-s">
                <script type="text/plain" class="language-markup">
                    <div class="badge_component_demo_container">
                        <svg xmlns="http://www.w3.org/2000/svg" class="dui-badge__demo-icon icon icon-tabler icon-tabler-printer" width="56" height="56" viewBox="0 0 24 24" stroke-width="1.5" stroke="#000000" fill="none" stroke-linecap="round" stroke-linejoin="round">
                            <path stroke="none" d="M0 0h24v24H0z" fill="none"/>
                            <path d="M17 17h2a2 2 0 0 0 2 -2v-4a2 2 0 0 0 -2 -2h-14a2 2 0 0 0 -2 2v4a2 2 0 0 0 2 2h2" />
                            <path d="M17 9v-4a2 2 0 0 0 -2 -2h-6a2 2 0 0 0 -2 2v4" />
                            <rect x="7" y="13" width="10" height="8" rx="2" />
                        </svg>
                        <!-- Badge Component Starts -- with Text -->
                        <div class="dui-badge dui-badge--sq-ele-1_5-top-1_5-right">
                            <div>
                                20+
                            </div>
                        </div>
                        <!-- Badge Component Ends -- with Text -->
                    </div>
                </script>
            </div>


            <h3 class="container__content__sub-title">Badge with Image</h3>

            <div class="badge_component_demo_container">
                <h3>Badge with Image</h3>
                <!-- Badge Component Starts -- with Image -->
                <div class="dui-badge dui-badge--sq-ele-1_5-top-1_5-right">
                    <svg xmlns="http://www.w3.org/2000/svg"
                        class="icon icon-tabler icon-tabler-message-circle dui-badge__content" width="56" height="56"
                        viewBox="0 0 24 24" stroke-width="1.5" stroke="#ffffff" fill="none" stroke-linecap="round"
                        stroke-linejoin="round">
                        <path stroke="none" d="M0 0h24v24H0z" fill="none" />
                        <path d="M3 20l1.3 -3.9a9 8 0 1 1 3.4 2.9l-4.7 1" />
                        <line x1="12" y1="12" x2="12" y2="12.01" />
                        <line x1="8" y1="12" x2="8" y2="12.01" />
                        <line x1="16" y1="12" x2="16" y2="12.01" />
                    </svg>
                </div>
                <!-- Badge Component Ends -- with Image -->
            </div>


            <div class="container__code-preview dui-util-spc-pad-1_6rem-s">
                <script type="text/plain" class="language-markup">
                    <div class="badge_component_demo_container">
                        <h3>Badge with Image</h3>
                        <!-- Badge Component Starts -- with Image -->
                        <div class="dui-badge dui-badge--sq-ele-1_5-top-1_5-right">
                            <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-message-circle dui-badge__content" width="56" height="56" viewBox="0 0 24 24" stroke-width="1.5" stroke="#ffffff" fill="none" stroke-linecap="round" stroke-linejoin="round">
                                <path stroke="none" d="M0 0h24v24H0z" fill="none"/>
                                <path d="M3 20l1.3 -3.9a9 8 0 1 1 3.4 2.9l-4.7 1" />
                                <line x1="12" y1="12" x2="12" y2="12.01" />
                                <line x1="8" y1="12" x2="8" y2="12.01" />
                                <line x1="16" y1="12" x2="16" y2="12.01" />
                            </svg>
                        </div>
                        <!-- Badge Component Ends -- with Image -->
                    </div>
                </script>
            </div>


            <h3 class="container__content__sub-title">Badge with Text</h3>
            <div class="badge_component_demo_container">
                <h3>Badge with Text</h3>
                <!-- Badge Component Starts -- with Text -->
                <div class="dui-badge dui-badge--sq-ele-1_5-top-1_5-right">
                    <div>
                        20+
                    </div>
                </div>
                <!-- Badge Component Ends -- with Text -->
            </div>


            <div class="container__code-preview dui-util-spc-pad-1_6rem-s">
                <script type="text/plain" class="language-markup">
                    <div class="badge_component_demo_container">
                        <h3>Badge with Text</h3>
                        <!-- Badge Component Starts -- with Text -->
                        <div class="dui-badge dui-badge--sq-ele-1_5-top-1_5-right">
                            <div>
                                20+
                            </div>
                        </div>
                        <!-- Badge Component Ends -- with Text -->
                    </div>
                </script>
            </div>
        </section>



        <section class="container__footer">

        </section>
    </div>


    <script src="./badgePage.js"></script>
    <script src="/assets/prism.js"></script>

</body>

</html>
