<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alert Component</title>
    <link rel="stylesheet" href="/assets/prism.css">
    <link rel="stylesheet" href="/library/component.css">
    <style>
        body {
            padding: 5px;
        }
        .comp-lib-hr, .comp-lib-h1, .comp-lib-h2 {
            margin: 1rem;
        }
        .badge-component-demo-container {
            position: relative;
            width: fit-content;
            margin: 4rem;
        }
        .component_demo_container {
            display: flex;
            flex-direction: row;
            align-items: center;
        }
        .code_snippets_div {
            width: 68rem;
            height: 25rem;
            overflow: auto;
            padding: 2rem;
            margin-left: auto;
        }
    </style>
</head>
<body>

    <h1 class="comp-lib-h1">Badge Component</h1>

    <div class="component_demo_container">
    <div class="badge-component-demo-container">
        <h2>Badge with Image</h2>
        <!-- Badge Component Starts -- with Image -->
        <div class="dui-badge dui-badge--sq-ele-1_5-top-1_5-right">
            <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-message-circle dui-badge__content" width="56" height="56" viewBox="0 0 24 24" stroke-width="1.5" stroke="#ffffff" fill="none" stroke-linecap="round" stroke-linejoin="round">
                <path stroke="none" d="M0 0h24v24H0z" fill="none"/>
                <path d="M3 20l1.3 -3.9a9 8 0 1 1 3.4 2.9l-4.7 1" />
                <line x1="12" y1="12" x2="12" y2="12.01" />
                <line x1="8" y1="12" x2="8" y2="12.01" />
                <line x1="16" y1="12" x2="16" y2="12.01" />
            </svg>
        </div>
        <!-- Badge Component Ends -- with Image -->
    </div>

        <div class="code_snippets_div">
            <script type="text/plain" class="language-markup">
                <div class="dui-badge dui-badge--sq-ele-1_5-top-1_5-right">
                    <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-message-circle dui-badge__content" width="56" height="56" viewBox="0 0 24 24" stroke-width="1.5" stroke="#ffffff" fill="none" stroke-linecap="round" stroke-linejoin="round">
                        <path stroke="none" d="M0 0h24v24H0z" fill="none"/>
                        <path d="M3 20l1.3 -3.9a9 8 0 1 1 3.4 2.9l-4.7 1" />
                        <line x1="12" y1="12" x2="12" y2="12.01" />
                        <line x1="8" y1="12" x2="8" y2="12.01" />
                        <line x1="16" y1="12" x2="16" y2="12.01" />
                    </svg>
                </div>
            </script>
        </div>
    </div>
    

    <div class="component_demo_container">
        <div class="badge-component-demo-container">
            <h2>Badge with Text</h2>
            <!-- Badge Component Starts -- with Text -->
            <div class="dui-badge dui-badge--sq-ele-1_5-top-1_5-right">
                <div>
                    20+
                </div>
            </div>
            <!-- Badge Component Ends -- with Text -->
        </div>

        <div class="code_snippets_div">
            <script type="text/plain" class="language-markup">
                <div class="badge-component-demo-container">
                    <h2>Badge with Text</h2>
                    <!-- Badge Component Starts -- with Text -->
                    <div class="dui-badge dui-badge--sq-ele-1_5-top-1_5-right">
                        <div>
                            20+
                        </div>
                    </div>
                    <!-- Badge Component Ends -- with Text -->
                </div>
            </script>
        </div>
    </div>


    <h2>Badge on Icon</h2>
    <div class="component_demo_container">
        <div class="badge-component-demo-container">
            <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-printer" width="56" height="56" viewBox="0 0 24 24" stroke-width="1.5" stroke="#000000" fill="none" stroke-linecap="round" stroke-linejoin="round">
                <path stroke="none" d="M0 0h24v24H0z" fill="none"/>
                <path d="M17 17h2a2 2 0 0 0 2 -2v-4a2 2 0 0 0 -2 -2h-14a2 2 0 0 0 -2 2v4a2 2 0 0 0 2 2h2" />
                <path d="M17 9v-4a2 2 0 0 0 -2 -2h-6a2 2 0 0 0 -2 2v4" />
                <rect x="7" y="13" width="10" height="8" rx="2" />
            </svg>
            <!-- Badge Component Starts -- with Text -->
            <div class="dui-badge dui-badge--sq-ele-1_5-top-1_5-right">
                <div>
                    20+
                </div>
            </div>
            <!-- Badge Component Ends -- with Text -->
        </div>

        <div class="code_snippets_div">
            <script type="text/plain" class="language-markup">
                <div class="badge-component-demo-container">
                    <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-printer" width="56" height="56" viewBox="0 0 24 24" stroke-width="1.5" stroke="#000000" fill="none" stroke-linecap="round" stroke-linejoin="round">
                        <path stroke="none" d="M0 0h24v24H0z" fill="none"/>
                        <path d="M17 17h2a2 2 0 0 0 2 -2v-4a2 2 0 0 0 -2 -2h-14a2 2 0 0 0 -2 2v4a2 2 0 0 0 2 2h2" />
                        <path d="M17 9v-4a2 2 0 0 0 -2 -2h-6a2 2 0 0 0 -2 2v4" />
                        <rect x="7" y="13" width="10" height="8" rx="2" />
                    </svg>
                    <!-- Badge Component Starts -- with Text -->
                    <div class="dui-badge dui-badge--sq-ele-1_5-top-1_5-right">
                        <div>
                            20+
                        </div>
                    </div>
                    <!-- Badge Component Ends -- with Text -->
                </div>
            </script>
        </div>
    </div>


    <h2>Badge on Avatar</h2>
    <div class="component_demo_container">
        <div class="badge-component-demo-container">
            <!-- Avatar Component Starts -- Medium -->
            <div class="dui-avatar dui-avatar--md">
                <img class="dui-avatar__content" 
                        src="https://i.pravatar.cc/300" alt="Avatar">
                </img>
            </div>
            <!-- Avatar Component Ends -- Medium  -->
            <!-- Badge Component Starts -- with Text -->
            <div class="dui-badge dui-badge--round-ele-0_5-top-0_5-right">
                <div>
                    20+
                </div>
            </div>
            <!-- Badge Component Ends -- with Text -->
        </div>

        <div class="code_snippets_div">
            <script type="text/plain" class="language-markup">
                <div class="badge-component-demo-container">
                    <!-- Avatar Component Starts -- Medium -->
                    <div class="dui-avatar dui-avatar--md">
                        <img class="dui-avatar__content" 
                                src="https://i.pravatar.cc/300" alt="Avatar">
                        </img>
                    </div>
                    <!-- Avatar Component Ends -- Medium  -->
                    <!-- Badge Component Starts -- with Text -->
                    <div class="dui-badge dui-badge--round-ele-0_5-top-0_5-right">
                        <div>
                            20+
                        </div>
                    </div>
                    <!-- Badge Component Ends -- with Text -->
                </div>
            </script>
        </div>
    </div>

    <script src="/assets/prism.js"></script>
</body>
</html>
